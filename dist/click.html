<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .click {
            position: relative;
            width: 64px;
            height: 64px;
            animation: click 5s ease infinite;
        }
        .click img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .click img:last-child {
            opacity: 0;
            animation: click-1 5s ease infinite;
        }

        @keyframes click {
            0% {transform: translate(32px, 32px)}
            10% {transform: translate(0, 0) scale(1)}
            15% {transform: translate(0, 0) scale(0.9)}
            20% {transform: translate(0, 0) scale(1)}
            40% {transform: translate(32px, 32px)}
            100% {transform: translate(32px, 32px)}
        }
        @keyframes click-1 {
            0% {opacity: 0}
            10% {opacity: 0}
            15% {opacity: 1}
            20% {opacity: 0}
            100% {opacity: 0}
        }


    </style>
</head>
<body>

    <div class="click">
        <img src="/images/click-1.png">
        <img src="/images/click-2.png">
    </div>

</body>
</html>
